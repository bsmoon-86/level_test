<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form action="/submit" method="post">
            {%for i in range(cnt)%}
                <h3>{{i+1}}. {{data[i]['question']}}</h3>
                <div id="area{{i}}">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name = "a{{i}}" id="a{{i}}_1" value="1">
                        <label class="form-check-label" for="a{{i}}_1" >1. {{data[i]['a1']}}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name = "a{{i}}" id="a{{i}}_2" value="2">
                        <label class="form-check-label" for="a{{i}}_2" >2. {{data[i]['a2']}}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name = "a{{i}}" id="a{{i}}_3" value="3">
                        <label class="form-check-label" for="a{{i}}_3" >3. {{data[i]['a3']}}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name = "a{{i}}" id="a{{i}}_4" value="4">
                        <label class="form-check-label" for="a{{i}}_4" >4. {{data[i]['a4']}}</label>
                    </div>
                </div>
            {%endfor%}
            <div style="width: 200px;">
                <label>이름</label>
                <input class="form-control" type="text" name = 'user' required>
            </div>
            <input class="btn btn-primary" type="submit">
        </form>
    </div>
</body>
</html>
