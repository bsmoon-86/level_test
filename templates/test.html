<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Test2</title>
    {% include 'refer/header.html' %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L2VER0QYD5"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-L2VER0QYD5');

    function click_event(key, values){
        gtag(
            'event', 
            key, 
            {
                select : values
            }
        )
    }
    </script>
</head>
<body>
    <div class="container">
        <form action="/submit" method="post">
            {%for i in range(cnt)%}
                <h3>{{i+1}}. {{data[i]['question']}}</h3>
                <div id="area{{i}}">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name = "a{{i}}" id="a{{i}}_1" value="1" onclick="click_event('question{{i+1}}', '1')">
                        <label class="form-check-label" for="a{{i}}_1" >1. {{data[i]['a1']}}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name = "a{{i}}" id="a{{i}}_2" value="2" onclick="click_event('question{{i+1}}', '2')">
                        <label class="form-check-label" for="a{{i}}_2" >2. {{data[i]['a2']}}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name = "a{{i}}" id="a{{i}}_3" value="3" onclick="click_event('question{{i+1}}', '3')">
                        <label class="form-check-label" for="a{{i}}_3" >3. {{data[i]['a3']}}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name = "a{{i}}" id="a{{i}}_4" value="4" onclick="click_event('question{{i+1}}', '4')">
                        <label class="form-check-label" for="a{{i}}_4" >4. {{data[i]['a4']}}</label>
                    </div>
                </div>
            {%endfor%}
            <div style="width: 200px;">
                <label>이름</label>
                <input class="form-control" type="text" name = 'user' required>
            </div>
            <input class="btn btn-primary" type="submit">
        </form>
    </div>
</body>
</html>
